<body class="text-center">

<form class="form-signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <h1 class="h3 mb-3 font-weight-normal">Please register to play</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email"  formControlName="emailAddress" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

  <label for="inputName" class="sr-only">Email address</label>
  <input type="name" formControlName="name" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required="">

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Submit</button>
  <label>or <a routerLink="/login">Login</a></label>

</form>

</body>
